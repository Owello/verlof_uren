{% extends 'base.html' %}

{% block title %}Verlofuren Wijzigen{% endblock %}

{% block content %}
    <h1 class="ui center aligned header">Wijzig verlofuren</h1>

    <form class="ui form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="ui button" type="submit">Opslaan</button>
        <a class="ui button" href="{% url 'admin-entitlement-detail' user_id=object.entitlement.user_id year=object.from_date.year %}">Annuleren</a>
    </form>

{% endblock %}
