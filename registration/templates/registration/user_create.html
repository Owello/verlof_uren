{% extends 'base.html' %}

{% block title %}Gebruiker aanmaken{% endblock %}

{% block content %}
    <h1 class="ui center aligned header">Maak een nieuwe gebruiker aan</h1>

    <form class="ui form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="ui primary button" type="submit">Voeg toe</button>
        <a class="ui button" href="{% url 'user-list' %}">Annuleren</a>
    </form>

{% endblock %}
